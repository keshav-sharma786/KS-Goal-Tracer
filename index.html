<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Focus On Today</title>
    <head>
      <link rel="icon" href="goal.avif" type="image/x-icon" />
    </head>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <main>
      <h1 class="title">KS Goal <span>Tracker</span></h1>
      <div class="app-container glitter">
        <h2 class="subtitle">
          <span>Today</span><img src="sun1.jpg" alt="sun" />
        </h2>
        <p class="progress-label">Raise the bar by completing your goals</p>
        <div class="progress-bar show-error">
          <div class="progress-value">
            <span>2/3 Completed</span>
          </div>
        </div>
        <p class="error-label">Please set all the 3 goals!</p>

        <div class="goal-container">
          <div class="custom-checkbox">
            <img class="check-icon" src="tick.jpg" alt="check" />
          </div>
          <input
            id="first"
            class="goal-input"
            type="text"
            placeholder="Add a new goal"
          />
        </div>
        <div class="goal-container">
          <div class="custom-checkbox">
            <img class="check-icon" src="tick.jpg" alt="check" />
          </div>
          <input
            id="second"
            class="goal-input"
            type="text"
            placeholder="Add a new goal"
          />
        </div>
        <div class="goal-container">
          <div class="custom-checkbox">
            <img class="check-icon" src="tick.jpg" alt="check" />
          </div>
          <input
            id="third"
            class="goal-input"
            type="text"
            placeholder="Add a new goal"
          />
        </div>
        <p class="quote">"Move one step ahead, today!"</p>
        <p class="made-with">Made with ❤️☀️ by Keshav Sharma</p>
      </div>
    </main>
  </body>
</html>
